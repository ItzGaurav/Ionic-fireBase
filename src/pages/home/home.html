<ion-header>
    <ion-navbar color="primary">
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Email Address</ion-label>
            <ion-input type="email" placeholder="Email Input" [(ngModel)]=user.email></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" placeholder="Password Input" [(ngModel)]=user.password></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button (click)="login(user)">Login</button>
    <button ion-button (click)="register()" color="light">Register</button>

</ion-content>
