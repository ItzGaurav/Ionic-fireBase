<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
            <ion-label color="primary" stacked>First Name</ion-label>
            <ion-input type="email" placeholder="First Name" [(ngModel)]="user.firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Last Name</ion-label>
            <ion-input type="email" placeholder="Last Name" [(ngModel)]="user.lastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Mobile Number</ion-label>
            <ion-input type="number" placeholder="Mobile Number" [(ngModel)]="user.mobile"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Gender</ion-label>
            <ion-select [(ngModel)]="user.gender" name="gender">
                <ion-option value="male">Male</ion-option>
                <ion-option value="female">Female</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>
    <button ion-button (click)="saveUserData(user)">Save</button>
</ion-content>
